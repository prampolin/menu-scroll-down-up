<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu</title>
	<!-- not necessary import bootstrap, only speed create -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark fixed-top" id="navbar">
		<a class="navbar-brand" href="#">WebSite</a>
	</nav>

	<!-- only for scroll page -->
	<div style="height: 150vh;"></div>
	
	<script>

		window.addEventListener('load', (event) => {

			// for work on mobile, remove for all screen size
			if(screen.width <= 540){

				let lastScrollTop = 0;

				// get id of menu
				navbar = document.getElementById("navbar");

				window.addEventListener("scroll", function(){

					let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

					if(scrollTop > lastScrollTop){
						navbar.style.top="-80px";
						navbar.style.transition = "all 0.5s"; //animation optional, but so beautiful :)
					}else{
						setTimeout(function(){ // bit delay - optional too
							navbar.style.top="0px";
							navbar.style.transition = "all 0.3s"; //animation optional, but so beautiful :)
						}, 300)
					}

					lastScrollTop = scrollTop;

				});
			}
  			
		});		

	</script>

</body>
</html>
